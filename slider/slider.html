<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
  <div class="slider">
    <img src="https://picsum.photos/600/350.jpg?random=1" alt="Image 1" class="slide">
    <img src="https://picsum.photos/600/350.jpg?random=2" alt="Image 2" class="slide">
    <img src="https://picsum.photos/600/350.jpg?random=13" alt="Image 3" class="slide">
    <img src="https://picsum.photos/600/350.jpg?random=4" alt="Image 3" class="slide">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="slider.js"></script>
</body>

  
</html>
